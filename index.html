<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <div class="d-flex flex-column align-items-center">
                    <label for="side1" class="m-1">

                    <label for="side2" class="m-1">

                        <input type="text" name="side2" id="side2">
                    </label>
                    <label for="side3" class="m-1">

                        <input type="text" name="side3" id="side3">
                    </label>
                </div>
                <input type="submit" value="Sprawdź" class="m-2">
            </form>
            <div id="display" class="d-flex flex-column align-items-center">
                
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
